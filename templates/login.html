<!DOCTYPE html>
<head>
    <title>GoGrub</title>
    <link rel="icon" href="{{url_for('static', filename='favicon.webp')}}" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="text-center mb-4 d-flex align-items-center justify-content-center" style="padding-top: 20px;">
                    <img src="{{url_for('static', filename='favicon.webp')}}" alt="Logo" style="width: 100px; height: auto;">
                    <h1 style="margin-left: 15px; color: #0dadf1;">GoGrub</h1>
                </div>
                
                <div class="card mt-5">
                    <div class="card-body">
   
                        <h2 class="card-title text-center">Login</h2>
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label for="userRole" class="form-label">You are a:</label>
                                <select class="form-select" id="userRole" required name="typeof">
                                    <option disabled>Choose...</option>
                                    <option value="admin">Admin</option>
                                    <option value="customer">Customer</option>
                                    <option value="restaurant">Restaurant</option>
                                    <option value="worker">Delivery Worker</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="text" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="inputphone" required name="phn_no">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword" required name="pass">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checkRemember">
                                <label class="form-check-label" for="checkRemember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <!-- <div class="mt-3 text-center">
                                <a href="#">Forgot Password?</a>
                            </div> -->
                            <hr>
                            <div class="text-center">
                                Don't have an account? <a href="signup">Sign up</a>
                            </div>
                            {% if message %}
                                <p class="mt-3 text-center" style="color: red;">{{message}}</p>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="{{url_for('static', filename='foodeat.jpeg')}}" alt="Image Description" class="img-fluid">
            </div>
        </div>
    </div>
    <footer style="background-color: #0dadf1; color: white; text-align: center; padding: 7px; position: absolute; bottom: 0; width: 100%;">
        <div>
            <p>Â© 2024 GoGrub. All rights reserved.</p>
            <p>Contact us at support@gogrub.com</p>
 
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
