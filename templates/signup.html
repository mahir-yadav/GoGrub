<!DOCTYPE html>
<head>
    <title>GoGrub</title>
    <link rel="icon" href="{{url_for('static', filename='favicon.webp')}}" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="text-center mb-4 d-flex align-items-center justify-content-center" style="padding-top: 20px;">
                    <img src="{{url_for('static', filename='favicon.webp')}}" alt="Logo" style="width: 100px; height: auto;">
                    <h1 style="margin-left: 15px; color: #0dadf1;">GoGrub</h1>
                </div>
                <div class="card mt-5">
                    <div class="card-body">
   
                        <h2 class="card-title text-center">Signup</h2>
                        <form action="/signup" method="POST">
                            <div class="mb-3">
                                <label for="userRole" class="form-label">You are a:</label>
                                <select class="form-select" id="userRole" required name="typeof">
                                    <option disabled>Choose...</option>
                                    <option value="customer">Customer</option>
                                    <option value="restaurant">Restaurant</option>
                                    <option value="delivery_worker">Delivery Worker</option>
                                </select>
                            </div>
                            <div id="additionalField"></div> 
                            <div class="mb-3">
                                <label for="text" class="form-label">Name</label>
                                <input type="text" class="form-control" id="inputname" required name="Name" >
                            </div>
                            <div class="mb-3">
                                <label for="text" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="inputphone" required name="phn_no">
                            </div>
                            <div class="mb-3">
                                <label for="text" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputaddress" required name="address">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword" required name="pass">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Signup</button>
                            <!-- <div class="mt-3 text-center">
                                <a href="#">Forgot Password?</a>
                            </div> -->
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('userRole').addEventListener('change', function() {
            var additionalField = document.getElementById('additionalField');
            additionalField.innerHTML = ''; // Clear the additionalField container
            if (this.value === 'restaurant') {
                // If Restaurant is selected, add the Description input field
                additionalField.innerHTML = `
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" required name="description"></textarea>
                    </div>
                `;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
